<body>

    <script>
        class Funcionario {

            constructor(email) {
                this._email = email;
            }

            get email() {
                return this._email;
            }

            set email(email) {
                this._email = email;
            }
        }
        let funcionario =  new Proxy(new Funcionario('abc@abc.com'), {
            set(target, prop, value, receiver) {
                console.log(`valor antigo: ${target[prop]}\nvalor novo: ${value}\nPropiedade que est√° sendo modificada: ${prop}`);
                return Reflect.set(target, prop, value, receiver)
            }
        });

        console.log(funcionario.email = 'ronaldo.nunes.jr@gmail.com');
    </script>
</body>
