<body>

    <script>

        let funcionario =  new Proxy({email: 'abc@abc.com'}, {
            set(target, prop, value, receiver) {
                console.log('teste');
                console.log(`valor antigo: ${target[prop]}\nvalor novo: ${value}`);
                return Reflect.set(target, prop, value, receiver)
            }
        });

        funcionario.email = 'ronaldo.nunes.jr@gmail.com'
    </script>
