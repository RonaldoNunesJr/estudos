<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grind Layout</title>
</head>
<body>
    <!-- https://www.youtube.com/watch?v=RNvQzo4DoOA -->
    <section id="main">
        <header class="mainHeader">Header</header>
        <nav class="mainNav">Nav</nav>
        <article class="mainContent">Content</article>
        <aside class="mainAside">Aside</aside>
        <footer class="mainFooter">Footer</footer>
    </section>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #main {
            display: grid;
            grid-template-rows: 15vh 10vh 55vh 20vh;
            grid-template-areas: "header header" "nav nav" "content aside" "footer footer";
        }

        .mainHeader {
            grid-area: header; background: red;
        }
        .mainNav {
            grid-area: nav; background: green;
        }
        .mainContent {
            grid-area: content; background: blue;
        }
        .mainAside {
            grid-area: aside; background: yellow;
        }
        .mainFooter {
            grid-area: footer; background: orange;
        }

        /* Breakpoints */
        @media screen and (max-width: 768px) {
            body {
                background:#cdcdcd;
            }

            #main {
                grid-template-areas: "header" "content" "aside" "footer";
            }

            .mainNav {
                grid-area: header;
                margin-top: 20px;
            }
        }
    </style>
</body>
</html>
